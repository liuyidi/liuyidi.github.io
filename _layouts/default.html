<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/code.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            <a class="extra" href="">category</a>
          </div>

          {{ content }}
          <div class="categories">
            <div class='category'>
              <h2></h2>
              <ul>
                {% for cat in site.categories %}
                <li><a href="{{ site.BASE_PATH }}/category.html#{{ cat[0] }}">{{ cat[0] }}&nbsp;&nbsp;(<span>{{ cat[1].size }}</span>)</a></li>
                {% endfor %}
              </ul>
          </div>

          <div class="footer">
            <div class="contact">
              <p>
                welcome to liuyidi's notes,this is my email:<b>liuyidi@diancreate.com</b>
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
