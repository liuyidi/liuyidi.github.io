<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sidebar demo</title>
	<link rel="stylesheet" type="text/css" href="sidebar.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div id="sidebar">
		<ul>
			<li id="prof" class="item">
				<span class="glyphicon glyphicon-user"></span>
				<div>我</div>
			</li>
			<li id="shopcart" class="item">
				<span class="glyphicon glyphicon-shopping-cart"></span>
				<div><p style="width:20px;padding-left:12px;">购物车</p></div>
			</li>
			<li id="asset" class="item">
				<span class="glyphicon glyphicon-usd"></span>
				<div>资产</div>
			</li>
			<li id="brand" class="item">
				<span class="glyphicon glyphicon-heart"></span>
				<div>收藏</div>
			</li>
			<li id="broadcast" class="item">
				<span class="glyphicon glyphicon-bell"></span>
				<div>消息</div>
			</li>
			<li id="foot" class="item">
				<span class="glyphicon glyphicon-repeat"></span>
				<div>看过</div>
			</li>
			<li id="calender" class="item">
				<span class="glyphicon glyphicon-calendar"></span>
				<div>日历</div>
			</li>
            <li id="sidespace"></li>
            <li id="edit" class="item">
            	<span class="glyphicon glyphicon-edit"></span>
            	<div>反馈</div>
            </li>
            <li id="qrcode" class="item">
            	<span class="glyphicon glyphicon-qrcode"></span>
            	<div>关注</div>
            </li>
			<li id="gotop" class="item">
				<span class="glyphicon glyphicon-triangle-top"></span>
				<div>返回顶部</div>
			</li>
		</ul>
		<div id="closebar">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>
	<div class="nav-content" id="prof-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			我
		</div>
	</div>
	<div class="nav-content" id="shopcart-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			购物车
		</div>
	</div>
	<div class="nav-content" id="asset-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			资产
		</div>
	</div>
	<div class="nav-content" id="brand-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			收藏
		</div>
	</div>
	<div class="nav-content" id="broadcast-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			消息
		</div>
	</div>
	<div class="nav-content" id="foot-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			看过
		</div>
	</div>
	<div class="nav-content" id="calender-content">
		<div class="nav-con-close">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</div>
		<div>
			日历
		</div>
	</div>
	
	<script src="sidebar.js"></script>
</body>
</html>
