{% for category in site.categories %}

<h5>{{ category | first }}&nbsp;&nbsp;&nbsp;&nbsp;(共{{ category | last | size }}篇文章)</h5>

<ul>

    {% for post in category.last %}

        <li>{{ post.date | date:"%Y/%m/%d"}}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>

    {% endfor %}

</ul>

{% endfor %}
